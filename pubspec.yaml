name: movie_colony
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.0.0
  cupertino_icons: ^1.0.3
  dartz: ^0.9.2
  data_connection_checker: ^0.3.4
  equatable: ^2.0.0
  firebase_core: ^1.2.1
  firebase_remote_config: ^0.10.0+1
  flutter_riverpod: ^0.14.0+3
  get: ^4.1.4
  get_it: ^7.1.3
  http: ^0.13.3
  intl: ^0.17.0
  json_annotation: ^4.0.1
  mockito: ^5.0.7
  path_provider: ^2.0.2
  sembast: ^3.1.0+2
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.3
  json_serializable: ^4.1.2
  very_good_analysis: ^2.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NotoSansKR-Regular
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.otf
